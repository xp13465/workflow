<header class="Mheader">
	<img src="/Public/mobile/images/break.png" alt="" class="break"  tap-event="backprvepage">
	<img src="/Public/mobile/images/magnifier.png" alt="" class="magnifier" tap-event="click_search">
	<div class="cen">消息</div>
	<div class="search">
		<div class="g_text">
			<input type="text">
		</div>
		<i class="ser_btn"></i>
	</div>
</header>
<nav class="same_nav">
	<ul class="ul clearfix">
		<!--<li>已发布</li>-->
		<li class="cur">草稿箱</li>

	</ul>
</nav>
<div class="showPageText">
	<div class="tit">{{=it.title}}</div>
	<div class="tig">{{=it.add_time}}</div>
	<div class="con">{{=it.content}}
		<p>&nbsp;</p>

	</div>
	<div class="dis_box">

	</div>
</div>
