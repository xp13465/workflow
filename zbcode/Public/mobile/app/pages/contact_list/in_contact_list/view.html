<template name='body' type='text/html'>
	
<header class="Mheader">
	<img src="/Public/mobile/images/break.png" alt="" class="break" tap-event="backprvepage">
	<img src="/Public/mobile/images/magnifier.png" alt="" class="magnifier" tap-event="click_search" >
	<div class="cen">通讯录</div>

</header>
<nav class="same_nav">
	<ul class="ul clearfix">
		<li  class="cur" tap-event="click_in_contact">内部通讯录</li>
		<li tap-event="click_out_contact">合作商</li>
	</ul>
</nav>
<div class="handlist btnMlist">
	<ul>
	{{ for (var i = 0, l = it.items.length; i < l; i++) { }}
	<li>
		<dl>
			<dt>{{=it.items[i].realname}}</dt>
			<dd>
				<p class="text">{{=it.items[i].email}}</p>
				<p class="phone">{{=it.items[i].position_name}}</p>
				<p class="img img_em">
					<a href="mailto:{{=it.items[i].email}}"><i></i></a>
				</p>
			</dd>
		</dl>
	</li>
	{{ } }}
	</ul>
	<div class="more" tap-event="loadmore"><button>点击加载更多</button></div>
</div>

</template>

<template name='items' type='text/html'>	
{{ for (var i = 0, l = it.items.length; i < l; i++) { }}
	<li>
		<dl>
			<dt>{{=it.items[i].realname}}</dt>
			<dd>
				<p class="text">{{=it.items[i].email}}</p>
				<p class="phone">{{=it.items[i].position_name}}</p>
				<p class="img img_em">
					<i></i>
				</p>
			</dd>
		</dl>
	</li>
	{{ } }}
</template>
